<!DOCTYPE html>
<html>
<head>
  <title>Clasificador de Spam</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Clasificador de Spam</h1>
    <div class="form-group">
      <label for="texto">Texto a clasificar:</label>
      <textarea id="texto" class="form-control" rows="5"></textarea>
    </div>
    <button id="btn-clasificar" class="btn btn-primary">Clasificar</button>
    <div id="resultado" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
