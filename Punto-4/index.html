<!DOCTYPE html>
<html>
<head>
    <title>Juego de Golf con Lógica Difusa</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Juego de Golf con Lógica Difusa</h1>

    <div class="container">
        <div class="golf-course">
            <div class="hole"></div>
            <div class="player"></div>
        </div>

        <div class="inputs">
            <label for="distance">Distancia al hoyo (yardas):</label>
            <input type="number" id="distance" min="0" max="100" value="75">

            <label for="wind">Fuerza del viento:</label>
            <input type="number" id="wind" min="0" max="20" value="5">

            <button id="calculate-button">Calcular Golpe</button>
        </div>

        <div class="output">
            <h2>Resultado Difuso:</h2>
            <p id="fuzzy-result"></p>
            <h2>Resultado Defuzzificado:</h2>
            <p id="defuzzy-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
